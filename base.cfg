[buildout]
parts = instance

extends =
    http://dist.plone.org/release/4.3.3/versions.cfg
    versions.cfg

versions = versions
download-cache = downloads
extends-cache = downloads/extends

extensions += mr.developer
auto-checkout = *

find-links =
    https://pypi.enfoldsystems.com/simple
    http://dist.plone.org/release/4.3-latest/
    http://dist.plone.org/thirdparty/
    https://pypi.enfoldsystems.com/pypi/enfold.getsentrylog

allow-picked-versions = false

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
eggs =
    Plone
    Pillow
    enfold.getsentrylog
    Products.ContentWellPortlets
    collective.cover
    Products.PloneFormGen
    Solgema.fullcalendar
    wildcard.foldercontents
    plone.app.widgets
    plone.app.contenttypes
    enfold.overrides

[sources]
plone.app.widgets = git https://github.com/enfold/plone.app.widgets.git pushurl=git@github.com:enfold/plone.app.widgets.git branch=plone4
