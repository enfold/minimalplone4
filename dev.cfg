[buildout]
extends =
    base.cfg

allow-picked-versions = true
show-picked-versions = true

parts +=
    omelette
    test
    releaser

[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser

[omelette]
recipe=collective.recipe.omelette
eggs = ${instance:eggs}

[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}

[instance]
http-address = localhost:8080
debug-mode = on
verbose-security = on
zserver-threads = 1
